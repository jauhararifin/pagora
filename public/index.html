<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagora</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #canvas-wrapper {
        width: 100%; 
        height: 100%; 
        padding: 0; 
        margin: 0;
        border: solid 1px black;
      }
      #canvas {
        padding: 0; 
        margin: 0;
        position: absolute;
      }
      .title {
        margin: 0px;
        padding: 0px;
      }
      .full {
        width: 100%;
        height: 100%;
      }
      .flex {
        display: flex;
      }
      .column {
        flex-direction: column;
      }
      .flex-wrap {
        flex: 0;
      }
      .flex-full {
        flex: 1;
      }
      .text-center {
        text-align: center;
      }
      .small-pad {
        padding: 10px;
      }
      .selector {
        height: 25px;
      }
      .btn {
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div class="full flex column">
      <h3 class="flex-wrap text-center small-pad title">Pagora</h3>
      <div class="flex-wrap small-pad">
        <select id="example-selection" class="selector"></select>
        <button id="interpret-btn" class="btn">Run (Tree Interpreter)</button>
        <button class="btn">Run (WebAssembly)</button>
      </div>
      <div class="flex-full flex">
        <div class="flex-full small-pad">
          <textarea id="editor" class="full"></textarea>
        </div>
        <div class="flex-full flex column small-pad">
          <div id="canvas-wrapper" class="flex-full">
            <canvas id="canvas"></canvas>
          </div>
          <textarea id="status" disabled style="border: 1px solid black; margin-top: 10px; padding: 10px; height: 100px; overflow-y: scroll;">
          </textarea>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
